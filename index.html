<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ComicVerse - Your Comic Reading Platform</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="app">
        <nav class="navbar">
            <div class="container nav-container">
                <div class="logo">
                    <h1>ComicVerse</h1>
                </div>
                <div class="nav-links">
                    <a href="#" class="nav-link active" data-page="home">Home</a>
                    <a href="#" class="nav-link" data-page="library">My Library</a>
                    <a href="#" class="nav-link" id="auth-btn">Sign In</a>
                </div>
            </div>
        </nav>

        <main id="main-content">
            <div id="home-page" class="page active">
                <section class="hero">
                    <div class="container">
                        <h2 class="hero-title">Discover Amazing Comics</h2>
                        <p class="hero-subtitle">Read thousands of comics with smooth, immersive experience</p>
                        <div class="search-bar">
                            <input type="text" id="search-input" placeholder="Search comics...">
                            <button id="search-btn">Search</button>
                        </div>
                    </div>
                </section>

                <section class="comics-section">
                    <div class="container">
                        <h3 class="section-title">Popular Comics</h3>
                        <div id="comics-grid" class="comics-grid">
                            <div class="loading">Loading comics...</div>
                        </div>
                    </div>
                </section>
            </div>

            <div id="comic-detail-page" class="page">
                <div class="container">
                    <button id="back-btn" class="back-btn">‚Üê Back</button>
                    <div id="comic-detail-content"></div>
                </div>
            </div>

            <div id="reader-page" class="page">
                <div id="reader-content"></div>
            </div>

            <div id="library-page" class="page">
                <div class="container">
                    <h2>My Library</h2>
                    <div id="library-content" class="comics-grid">
                        <p>Sign in to view your library</p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <div id="auth-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2 id="auth-title">Sign In</h2>
            <form id="auth-form">
                <input type="email" id="auth-email" placeholder="Email" required>
                <input type="password" id="auth-password" placeholder="Password" required>
                <button type="submit" id="auth-submit">Sign In</button>
            </form>
            <p class="auth-toggle">
                Don't have an account? <a href="#" id="toggle-auth">Sign Up</a>
            </p>
            <div id="auth-error" class="error-message"></div>
        </div>
    </div>

    <script type="module" src="/src/main.js"></script>
</body>
</html>
